<div layout="column" layout-fill>
  <div align="center" layout="row" layout-align="center center">
    <mat-card class="info-card mat-elevation-z8" flex="80" >
      <mat-card-title>Deletar Produto</mat-card-title>
      <mat-card-content fxLayout="column" fxLayoutAlign="stretch" >
        <form fxLayout="column" fxLayoutAlign="start stretch" #formUser="ngForm" (ngSubmit)="ngSubmit()">
          <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between  start" >
            <mat-form-field fxFlex="45" >
              <input matInput type="text" class="form-control" value="" placeholder="Name"  [value]="product.name" name="name" disabled>
            </mat-form-field>
            <mat-form-field fxFlex="45">
              <input matInput type="text" class="form-control" value="" placeholder="Description" [value]="product.description" name="description" disabled>
            </mat-form-field>
          </div>
          <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between  start">
            <mat-form-field fxFlex="45">
              <input matInput  type="text" class="form-control" value="" placeholder="Logo" [value]="product.logo" name="logo" disabled>
            </mat-form-field>
            <mat-form-field fxFlex="45">
              <input matInput   type="text" class="form-control" value="" placeholder="Manual" [value]="product.manual" name="manual" disabled>
            </mat-form-field>
          </div>
          <div  fxFlex="100"  fxLayout="row" fxLayoutAlign="center  center">
            <button mat-button color="warn" type="submit" (click)="deleteProduct()" >
            <mat-icon>done</mat-icon>Confirmar
          </button>
          <button mat-button type="submit" (click)="cancel()" >
            <mat-icon>close</mat-icon>Cancelar
          </button>
        </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
